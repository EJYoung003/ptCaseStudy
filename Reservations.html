        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *.</p>
            <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
                <label for="fName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required>
                <label for="lName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required>
                <label for="email"> *E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label for="tel"> Telephone:</label>
                <input type="tel" name="myPhone" id="myPhone" maxlength="12">
                <label for="date"> Arrival Date</label>
                <input type="date" name="myDate" id="myDate">
                <label for="nights"> Nights</label>
                <input type="number" name="myNights" id="myNights" min="1" max="14">
                <label for="comments">*Comments:</label>
                <textarea name="comments" id="comments" rows="2" cols="30" required></textarea>
                <input type="submit">
            </form>
        </main>
